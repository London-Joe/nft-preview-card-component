<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .attribution { font-size: 11px;
      color: hsl(180, 17%, 89%); text-align: center; }
    .attribution a { color: hsl(73, 100%, 50%); }
  </style>
</head>
<body>

  <main class="nft">
    <section class="nft__card">
      <div class="top">
        <img src="/images/image-equilibrium.jpg" alt="nft-image" class="nft__img">
      </div>
      
      <h1 class="nft__header">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft__info">
        <span class="info__content">
          <img src="/images/icon-ethereum.svg" alt="ethereum-icon" class="space"> 
          <span class="text">0.041 ETH</span>
        </span>
        <span class="info__content">
          <img src="/images/icon-clock.svg" alt="clock-icon" class="space"> 
          <span class="text2">3 days left</span>
        </span>
      </div>
      <hr class="hr">
      <span class="nft__footer">
        <div class="author">
          <img src="/images/image-avatar.png" alt="author">
        </div>
        <p>Creation of<span class="change">London Joe</span></p>
      </span>
    </section>
  </main>

  

  

 
  
  
   

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">London Joe</a>.
  </div>
</body>
</html>
